<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <style>
      /* Set the body's margin and padding to zero, and make the height 100% */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #d4edda; /* Light green background */
      }

      /* Container to center content */
      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-top: 20px;
        color: #155724; /* Dark green for the title */
      }

      p {
        margin-top: 10px;
        font-size: 18px;
        color: #333;
      }

      /* Styling for the check mark icon */
      .checkmark {
        margin-bottom: 20px; /* Add space between the icon and the text */
      }

      .checkmark svg {
        fill: #155724; /* Dark green for the tick */
        width: 80px; /* Size of the tick mark */
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- SVG Tick icon centered above Success -->
      <div class="checkmark">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M9 16.2L4.8 12.8c-.4-.4-.4-1 0-1.4s1-.4 1.4 0L9 13.6l8.8-8.8c.4-.4 1-.4 1.4 0s.4 1 0 1.4L9 16.2z"
          />
        </svg>
      </div>
      <h1>Success</h1>
      <p>
        You can now close this browser tab and go to your application to log in.
      </p>
    </div>
  </body>
</html>
